<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://source.cdn.794td.cn/css/rest.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://source.cdn.794td.cn/js/heightlight/styles/default.min.css">
    <script src="https://source.cdn.794td.cn/js/heightlight/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <title>TSMC V5</title>
</head>

<body>
    <div id="top">
        <h1 class="title">TSMC v5 服务器企划</h1>
    </div>
    <main>
        <div class="row">
            <div id="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div id="server-info">
                <div class="code-area" style="margin-top: 0;">
                    <h2 class="title">
                        使用版本
                    </h2>
                    <div class="code">
                        <pre><code class="language-yaml">Minecraft Java Edition 1.19.3</code></pre>
                    </div>
                    <p style="margin-top: 0.5rem; font-size: 0.8rem;font-weight: bold;">
                        原版客户端直连即可。正版账号或HMCL离线登录皆可，会加载皮肤，可以通过指令更换皮肤
                    </p>
                </div>
                <div class="code-area">
                    <h2 class="title">
                        玩法
                    </h2>
                    <div class="code">
                        <pre><code class="language-yaml">生存、红石、小游戏、养老</code></pre>
                    </div>
                </div>
                <div class="code-area">
                    <h2 class="title">
                        地图种子
                    </h2>
                    <div class="code">
                        <pre><code class="language-yaml">-3609821817241206192</code></pre>
                    </div>
                    <p class="notice">
                        与 Hermitcraft S9 地形生成相同
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="ip-info">
                <div class="code-area">
                    <h2 class="title">
                        服务器IP
                    </h2>
                    <div class="code">
                        <pre><code class="language-yaml">tsmc.tk</code></pre>
                    </div>
                </div>
                <div class="code-area">
                    <h2 class="title">
                        PRISMS-校园网
                    </h2>
                    <div class="code">
                        <pre><code class="language-yaml">jilijili.xyz:36654</code></pre>
                    </div>
                    <p style="margin-top: 0.5rem; font-size: 0.8rem;color: darkgray;">
                        主域名遭到了PRISMS-校园网的屏蔽,可能无法正常使用,请使用此连接进入服务器
                    </p>
                </div>
            </div>
            <div id="group-info">
                <h2>加群讨论</h2>
                <img src="./img/group_qr_code.png" alt="">
            </div>
        </div>
        <div class="row">
            <div id="photo-box">
                <h1 class="title">服务器内图片</h1>
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.58.35.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.34.35.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.50.09.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.53.37.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_20.00.21.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_21.14.34.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.43.48.png">
                <img src="https://source.cdn.794td.cn/tsmc/img/2023-01-09_19.39.00.png">
            </div>
        </div>
    </main>
    <footer>
        <h1>— TSMC v5 服务器企划 —</h1>
    </footer>
</body>

</html>
